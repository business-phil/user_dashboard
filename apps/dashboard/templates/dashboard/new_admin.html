<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New User | User Dashboard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'dashboard:index' %}">USER DASHBOARD</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'dashboard:show' request.session.user_id %}">PROFILE<span class="sr-only">(current)</span></a></li>
      </ul>

     <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'login:index' %}">LOGOFF</a></li>
     </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  </nav>

   <div class='container-fluid'>
        <div class ='row'>
        <div class='col-md-4'> <h4> Add a New User </h4> </div>
        <div class='col-md-4 col-md-offset-4'> 
            <form class="form-inline" action="{% url 'dashboard:index' %}" method= 'POST'> {% csrf_token %}     <button type='submit' class='btn btn-primary btn-sm'>Return to Dashboard</button>
            </form>
         </div>
        <form class="" action="{% url 'dashboard:create_admin' %}" method="post"> {% csrf_token %}
            <p> Email </p>
            <input type = 'text'  name = 'email'>
            <p> First Name </p>
            <input type = 'text'  name = 'first_name'>
            <p> Last Name </p>
            <input type = 'text' name = 'last_name'>
           <p>Password:</p> 
            <input type = 'password' name = 'password'>
           <p>Confirm Password:</p> 
            <input type = 'password' name = 'conf_password'>
            <br>
            <button type='submit' class='btn btn-success btn-sm'> Create </button>
        </form>
        </div>
    </div>
</body>
</html>
