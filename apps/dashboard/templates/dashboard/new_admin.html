<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New User | User Dashboard</title>
    <link crossorigin="anonymous" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity=
    "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    rel="stylesheet"><!-- Optional theme -->
    <link crossorigin="anonymous" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity=
    "sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    rel="stylesheet"><!-- Latest compiled and minified JavaScript -->

    <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href=
                "{%%20url%20'dashboard:index'%20%}">USER DASHBOARD</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id=
            "bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href=
                        "{%%20url%20'dashboard:show'%20request.session.user_id%20%}">
                        PROFILE<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{%%20url%20'login:index'%20%}">LOGOFF</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-md-3'>
                <h4>Add a New User</h4>
            </div>
            <div class='col-md-4 col-md-offset-4'>
                <form action="{%%20url%20'dashboard:index'%20%}" class=
                "form-inline" method='post'>
                    {% csrf_token %} <button class='btn btn-primary btn-sm'
                    type='submit'>Return to Dashboard</button>
                </form>
            </div>
        </div>
        <form action="{%%20url%20'dashboard:create_admin'%20%}" class=""
        method="post">
            {% csrf_token %}
            <p>Email:</p><input name='email' type='text'>
            <p>First Name:</p><input name='first_name' type='text'>
            <p>Last Name:</p><input name='last_name' type='text'>
            <p>Password:</p><input name='password' type='password'>
            <p>Confirm Password:</p>
            <p><input name='conf_password' type='password'></p><button class=
            'btn btn-success btn-sm' type='submit'>Create</button>
            <p></p>
        </form>
    </div>
</body>
</html>
