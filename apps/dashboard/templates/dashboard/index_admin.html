<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home | User Dashboard</title><!--  {% load staticfiles %} -->
</head>
<body>
    <link crossorigin="anonymous" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity=
    "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    rel="stylesheet"><!-- Optional theme -->
    <link crossorigin="anonymous" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity=
    "sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    rel="stylesheet"><!-- Latest compiled and minified JavaScript -->
    <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href=
                "{%%20url%20'dashboard:index'%20%}">USER DASHBOARD</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id=
            "bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href=
                        "{%%20url%20'dashboard:show'%20request.session.user_id%20%}">
                        PROFILE<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{%%20url%20'login:index'%20%}">LOGOFF</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-md-4'>
                <h4>Manage Users</h4>
            </div>
            <div class='col-md-4 col-md-offset-4'>
                <form action="{%%20url%20'dashboard:new_admin'%20%}" class=
                "form-inline" method='post'>
                    {% csrf_token %} <button class='btn btn-primary btn-sm'
                    type='submit'>Add New</button>
                </form>
            </div>{% for user in users %} {% endfor %}
            <table class="table table-bordered table-hover table-responsive">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Created_at</th>
                    <th>User_level</th>
                    <th>Actions</th>
                </tr>
                <tr class="info">
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}} {{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td>{{user.user_level}}</td>
                    <td>
                        <a href=
                        "{%%20url%20'dashboard:remove_admin'%20user.id%20%}">Delete</a>
                        <a href=
                        "{%%20url%20'dashboard:edit'%20user.id%20%}">Edit</a>
                    </td>
                </tr>
            </table>
        </div><!-- end of container -->
    </div>
</body>
</html>
